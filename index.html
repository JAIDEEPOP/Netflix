<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player with Multiple Audio Tracks</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  #video-container {
    max-width: 800px;
    margin: 0 auto;
  }
  video {
    width: 100%;
    height: auto;
    display: block;
  }
  #audio-select {
    margin-top: 10px;
  }
</style>
</head>
<body>

<div id="video-container">
  <video id="videoPlayer" controls>
    <source src="https://zfz8n-my.sharepoint.com/:v:/g/personal/mario_zfz8n_onmicrosoft_com/ES2PQT2UUaZDtkzX2zHHM0MBy-XDuQVlqK7gOZD98SKzGw?download=1" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <select id="audio-select"></select>
</div>

<script>
  const video = document.getElementById('videoPlayer');
  const audioSelect = document.getElementById('audio-select');
  
  // Get available audio tracks
  function getAudioTracks() {
    const audioTracks = video.audioTracks;
    for (let i = 0; i < audioTracks.length; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.text = `Audio Track ${i + 1}`;
      audioSelect.appendChild(option);
    }
  }
  
  // Change audio track
  audioSelect.addEventListener('change', function() {
    const selectedTrackIndex = parseInt(this.value);
    video.audioTracks[selectedTrackIndex].enabled = true;
    for (let i = 0; i < video.audioTracks.length; i++) {
      if (i !== selectedTrackIndex) {
        video.audioTracks[i].enabled = false;
      }
    }
  });
  
  // Initialize
  getAudioTracks();
</script>

</body>
</html>
