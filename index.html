<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player with Audio Track Change</title>
</head>
<body>

<select id="audio-select"></select>
<button id="change-audio-btn">Change Audio</button>
<video id="videoPlayer" controls></video>

<script>
  const audioSelect = document.getElementById('audio-select');
  const changeAudioBtn = document.getElementById('change-audio-btn');
  const videoPlayer = document.getElementById('videoPlayer');
  
  // Add your video link here
  const videoLink = 'https://zfz8n-my.sharepoint.com/:v:/g/personal/mario_zfz8n_onmicrosoft_com/ES2PQT2UUaZDtkzX2zHHM0MBy-XDuQVlqK7gOZD98SKzGw?download=1';
  
  // Function to load video and get available audio tracks
  async function loadVideo() {
    videoPlayer.src = videoLink;
    await videoPlayer.load();
    
    const audioTracks = videoPlayer.audioTracks;
    for (let i = 0; i < audioTracks.length; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.text = `Audio Track ${i + 1}`;
      audioSelect.appendChild(option);
    }
  }
  
  // Function to change audio track
  changeAudioBtn.addEventListener('click', function() {
    const selectedTrackIndex = audioSelect.value;
    videoPlayer.audioTracks[selectedTrackIndex].enabled = true;
    for (let i = 0; i < videoPlayer.audioTracks.length; i++) {
      if (i !== selectedTrackIndex) {
        videoPlayer.audioTracks[i].enabled = false;
      }
    }
  });
  
  // Initialize
  loadVideo();
</script>

</body>
</html>
