<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Stream Video Player</title>
</head>
<body>

<input type="text" id="video-link" placeholder="Enter video link">
<select id="audio-select"></select>
<button id="load-video-btn">Load Video</button>
<button id="change-audio-btn">Change Audio</button>
<video id="videoPlayer" controls></video>

<script>
  const videoLinkInput = document.getElementById('video-link');
  const audioSelect = document.getElementById('audio-select');
  const loadVideoBtn = document.getElementById('load-video-btn');
  const changeAudioBtn = document.getElementById('change-audio-btn');
  const videoPlayer = document.getElementById('videoPlayer');

  // Load video from network stream
  loadVideoBtn.addEventListener('click', function() {
    const videoLink = videoLinkInput.value;
    videoPlayer.src = videoLink;
    videoPlayer.load();
    videoPlayer.play();

    // Reset audio select options
    audioSelect.innerHTML = '';
    audioSelect.disabled = false;
  });

  // Change audio track
  changeAudioBtn.addEventListener('click', function() {
    const selectedTrackIndex = audioSelect.value;
    videoPlayer.audioTracks[selectedTrackIndex].enabled = true;
    for (let i = 0; i < videoPlayer.audioTracks.length; i++) {
      if (i !== selectedTrackIndex) {
        videoPlayer.audioTracks[i].enabled = false;
      }
    }
  });

  // Listen for when metadata is loaded to get audio tracks
  videoPlayer.addEventListener('loadedmetadata', function() {
    const audioTracks = videoPlayer.audioTracks;
    for (let i = 0; i < audioTracks.length; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.text = `Audio Track ${i + 1}`;
      audioSelect.appendChild(option);
    }
  });
</script>

</body>
</html>
