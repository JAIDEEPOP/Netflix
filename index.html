<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Audio Track Changer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelementplayer.min.css" />
</head>
<body>

<video id="my-video" class="video-js" controls preload="auto" width="640" height="360">
    <source src="https://zfz8n-my.sharepoint.com/:v:/g/personal/mario_zfz8n_onmicrosoft_com/EZjFymrAr65OvRUhJrAt7kMBJRUX1o1dLV9vqGUmo-y8Gw?download=1" type="video/mp4" />
    <source src="your-video.webm" type="video/webm" />
    <!-- Add more <source> elements for different video formats if needed -->
    
    <!-- Audio tracks -->
    <track kind="subtitles" src="your-subtitles.vtt" srclang="en" label="English" default />
    <track kind="subtitles" src="your-subtitles-es.vtt" srclang="es" label="Español" />

    Your browser does not support the video tag.
</video>

<!-- Audio track selector -->
<select id="audioTrackSelector">
    <option value="en">English</option>
    <option value="es">Español</option>
</select>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize MediaElement player
        const player = new MediaElementPlayer('my-video');
        
        // Audio track selector event listener
        const audioTrackSelector = document.getElementById('audioTrackSelector');
        audioTrackSelector.addEventListener('change', function () {
            const selectedTrack = audioTrackSelector.value;
            
            // Change audio track based on user selection
            const tracks = document.getElementsByTagName('track');
            for (const track of tracks) {
                if (track.getAttribute('srclang') === selectedTrack) {
                    track.setAttribute('default', 'default');
                } else {
                    track.removeAttribute('default');
                }
            }
            
            // Reload the video to apply the changes
            player.load();
        });
    });
</script>

</body>
</html>
